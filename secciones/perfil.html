<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tienda de Boca Juniors</title>
</head>
<body>
    <header>
        <!-- logo -->
        <div>
            <a href="../index.html">
                <img class="logo__header" src="../img/Boca_escudo.png"  alt="">
            </a>
        </div>

        <!-- barra de navegación -->
        <nav>
            <ul class="menu">
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="club.html">El Club</a>
                </li>
                <li>
                    <a href="tienda.html">Tienda</a>
                </li>
                <li>
                    <a href="perfil.html">Perfil</a>
                </li>
                <li>
                    <a href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>

    </header>
    <div>
        <h2>
            Iniciar sesión
        </h2>
    </div>
    <form>
        <div>
            <div class="div__label">
                <label for="input_email_perfil" id="lbl_email_perfil" class="label__login">
                    Email
                </label>
            </div>
            <div class="div__input">
                <input id="input_email_perfil" type="" class="input__contacto" placeholder="Ingresa tu email">
            </div>    
        </div>
        <div>
            <div class="div__label">
                <label for="input_password_perfil" id="lbl_password_perfil" class="label__login">
                    Contraseña
                </label>
            </div>
            <div class="div__input">
                <input id="input_password_perfil" type="" class="input__contacto" placeholder="Ingresa tu contraseña">
            </div>    
        </div>    
    </form>
    <div>    
        <a href="../index.html">
            <button class="btn__redondeado" id="btn_ingresar">
                Ingresar
            </button>
        </a>
    </div>
    <div>
        <h3>
            ¿No tenés cuenta? <a class="sub" href="../index.html"><span class="sub"> Registrate acá </span></a>
        </h3>
    </div>
    <footer>
        <div>
            <a href="../index.html">
                <img class="logo__footer" src="../img/Boca_escudo.png" alt="">
            </a>
        </div>
        <div>
            <h1>
                Tu pasión crece. Nosotros te acompañamos.
            </h1>
        </div>
        <div class="div__redes">
                <h1>
                    ¡Seguinos!
                </h1>
                <a class="mis__redes" href="https://www.instagram.com/bocajuniors/" target="_blank">
                    <img src="../img/boca_instagram.png" alt="">
                </a>
                <a class="mis__redes" href="https://www.facebook.com/bocajuniors/" target="_blank">
                    <img src="../img/boca_facebook.png" alt="">
                </a>
                <a class="mis__redes" href="https://www.twitter.com/bocajuniors/" target="_blank">
                    <img src="../img/boca_twitter.png" alt="">
                </a>
                <a class="mis__redes" href="https://www.youtube.com/bocajuniors/" target="_blank">
                    <img src="../img/boca_youtube.png" alt="">
                </a>
        </div>
    </footer>
</body>
</html>
