<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tienda de Boca Juniors</title>
</head>
<body>
    <header>
        <!-- logo -->
        <div>
            <a href="../index.html">
                <img class="logo__header" src="../img/Boca_escudo.png"  alt="">
            </a>
        </div>

        <!-- barra de navegación -->
        <nav>
            <ul class="menu">
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="club.html">El Club</a>
                </li>
                <li>
                    <a href="tienda.html">Tienda</a>
                </li>
                <li>
                    <a href="perfil.html">Perfil</a>
                </li>
                <li>
                    <a href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>

    </header>
    <div>
        <h2>
            Dejanos tu mensaje.
        </h2>
    </div>
    <form>
        <div>
            <div class="div__label">
                <label for="input_nombre" id="lbl_nombre" class="label__login">
                    Nombre y Apellido
                </label>
            </div>
            <div class="div__input">
                <input id="input_nombre" type="" class="input__contacto" placeholder="Ingresa tu nombre y apellido">
            </div>    
        </div>
        <div>
            <div class="div__label">
                <label for="input_email" id="lbl_email" class="label__login">
                    Email
                </label>
            </div>
            <div class="div__input">
                <input id="input_nombre" type="" class="input__contacto" placeholder="Ingresa tu email">
            </div>    
        </div>
        <div>
            <div class="div__label">
                <label for="input_tel" id="lbl_tel" class="label__login">
                    Teléfono
                </label>
            </div>
            <div class="div__input">
                <input id="input_tel" type="" class="input__contacto" placeholder="Ingresa tu teléfono">
            </div>    
        </div>
        <div>
            <div class="div__label">
                <label for="input_tel" id="lbl_tel" class="label__login">
                    Mensaje
                </label>
            </div>
            <div class="div__input">
                <textarea id="txt_mensaje" type="" class="input__mensaje" cols="40" rows="5" placeholder="Ingresa un mensaje">                   
                </textarea>
            </div>    
        </div>
    </form>
    <div>
        <a href="../index.html">
            <button class="btn__redondeado" id="btn_enviar">
                Enviar
            </button>
        </a>
   </div>
    <footer>

            <div>
            <a href="../index.html">
                <img class="logo__footer" src="../img/Boca_escudo.png" alt="">
            </a>
        </div>
        <div>
            <h1>
                Tu pasión crece. Nosotros te acompañamos.
            </h1>
        </div>
        <div class="div__redes">
                <h1>
                    ¡Seguinos!
                </h1>
                <a class="mis__redes" href="https://www.instagram.com/bocajuniors/" target="_blank">
                    <img src="../img/boca_instagram.png" alt="">
                </a>
                <a class="mis__redes" href="https://www.facebook.com/bocajuniors/" target="_blank">
                    <img src="../img/boca_facebook.png" alt="">
                </a>
                <a class="mis__redes" href="https://www.twitter.com/bocajuniors/" target="_blank">
                    <img src="../img/boca_twitter.png" alt="">
                </a>
                <a class="mis__redes" href="https://www.youtube.com/bocajuniors/" target="_blank">
                    <img src="../img/boca_youtube.png" alt="">
                </a>
        </div>
    </footer>
</body>
</html>
